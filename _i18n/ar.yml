main:
  welcomeSection:
    heading: مرحبًا بك في صفحة دعم تطبيق جامع!
    headingContent: هذا التطبيق عبارة عن مجموعة قصائد للسيد الصوفي الكبير الشيخ ابراهيم نياس بعنوان جامع جوامع. تم تطويره للسماح لجميع محبي قصائد الماجستير بالوصول إلى كتاباته.
    aboutTitle: حول التطبيق
    aboutContent: هذا التطبيق ، الموجود بالفعل على "متجر Play" لفئة التعليم ، مليء بالميزات مثل قراءة القصائد والبحث عن النص (والبحث الصوتي على وجه الخصوص في إصدار مستقبلي) ، ومجموعة مختارة من القصائد المفضلة ، والضغط لفترة طويلة على آية للمشاركة على الشبكات الاجتماعية ، انسخ أو أبلغ عن أي خطأ عبر البريد الإلكتروني. التطبيق مجاني تمامًا ولا يحتوي على عمليات شراء و / أو اشتراكات داخل التطبيق. وهو متوفر بثلاث لغات: الفرنسية (الرئيسية) والعربية والإنجليزية. إنه متاح لجميع المستخدمين الذين لديهم هاتف ذكي من نوع IOS بإصدار أكبر من أو يساوي 10 وفي جميع البلدان.
    helpOrContactTitle: المساعدة أو الاتصال
    helpOrContactContent: أنت بحاجة إلى مساعدة خاصة ، أسئلة تريد طرحها ، اتصل بنا:
