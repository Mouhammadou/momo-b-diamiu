main:
  welcomeSection:
    heading: Bienvenue sur la page d'assistance de l'application Diamiu!
    headingContent: Cette application est un recueil de poèmes du grand maître Soufi Cheikh Ibrahim Niass intitulé Jâmi'u Jawâmi'u. Elle a été développée afin de permettre à tous les amoureux des poèmes du maître de pouvoir accéder à ses écrits.
    aboutTitle: A propos de l'application
    aboutContent: Cette application déjà présente sur « Play store » pour la catégorie Éducation, regorge des fonctionnalités tels que la lecture des poèmes, une recherche textuelle (et vocale notamment dans une version future), une sélection de poèmes favoris, un appui long sur un vers pour partager sur les réseaux sociaux, copier ou signaler une erreur quelconque par mail. L’application est entièrement gratuite et ne contient ni des achats intégrés et/ou des abonnements.Elle est disponible sous 3 langues : français (principale), arabe et anglais. Elle disponible pour tous les utilisateurs possédant un smartphone de type IOS avec une version supérieure ou égale à 10 et dans tous les pays.
    helpOrContactTitle: Aide ou Contact
    helpOrContactContent: Vous avez besoin d'une aide particulière, des questions à poser, contactez-nous:
